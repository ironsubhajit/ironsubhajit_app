<div class="center-content">
  <div class="error-imag">
    <img class="img-style" [src]="imagePath" alt="404 logo" />
  </div>
  <div class="error-massage">
    <p class="midsize-text">{{ "Page not found" | titlecase }}</p>
    <p class="smallsize-text">
      Oops! The page you are looking for does not exist.
    </p>
  </div>
</div>
