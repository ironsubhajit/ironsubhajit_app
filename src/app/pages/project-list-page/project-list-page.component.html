<div class="container mt-2">
  <div class="row row-cols-1 row-cols-lg-4 row-cols-md-2 g-4">
    <!-- Looping over the project list -->
    <div *ngFor="let project of projectList; index as i; trackBy: trackByFn" class="col">
      <ironsubhajit-project-card [project]="project"></ironsubhajit-project-card>
    </div>
  </div>
</div>
