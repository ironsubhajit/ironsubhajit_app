<section class="container mt-3">
  <div class="card">
    <div class="card-header text-center">{{ project?.title }}</div>
    <div class="card-body">
      <h5 class="card-title">Special title treatment</h5>
      <p class="card-text">
        {{project?.content}}
      </p>
      <a href="#" class="btn btn-primary">Go somewhere</a>
    </div>
    <div class="card-footer text-muted">{{ project?.date_modified ? formatModifiedDateText(project?.date_modified!) : ''}}</div>
  </div>
</section>
