<div class="parent-card">
  <div class="thumbnail">
    <div class="circle-container">
      <img [src]="project?.thumbnali_link" [alt]="'category image'" />
    </div>
  </div>
  <div class="card-content">
    <h2 class="service-card-header">
      {{ project?.title | titlecase }}
    </h2>
    <div>
      <ul class="services-desc">
        <li class="list-item truncate">
          {{ project?.content }}
        </li>
      </ul>
    </div>
    <div class="btn-container">
      <ironsubhajit-custom-button
        [onClick]="showAlert"
        buttonText="Explore Project"
      ></ironsubhajit-custom-button>
    </div>
  </div>
</div>
